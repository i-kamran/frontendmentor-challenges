<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
      media="all"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Log preview card</title>
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <section class="card">
      <img
        src="assets/images/illustration-article.svg"
        class="card__hero-img"
        width="336"
        height="201"
        alt="Abstract image"
      />
      <div class="card_content">
        <span class="card__tag">Learning</span>
        <p class="card__date">Published 21 Dec 2023</p>
        <h2 class="card__title">HTML & CSS foundations</h2>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="card__footer">
        <img
          src="./assets/images/image-avatar.webp"
          class="card__avatar"
          width="50"
          height="50"
          alt="Greg Hooper"
        />
        <span class="card__author">Greg Hooper</span>
      </div>
    </section>
  </body>
</html>
